{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
    </title>

    <!-- PNotify -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1e7aa220f8.js" crossorigin="anonymous"></script>
    <!-- Custom Theme Style -->
    <link href="{% static 'build/css/custom.css' %}" rel="stylesheet">
    <!-- base css -->
    <link href="{% static 'css/base/base.css' %}?{{ static_file_version }}" rel="stylesheet">
    <!-- date range picker-->
    <link href="{% static 'daterangepicker/daterangepicker.css' %}" rel="stylesheet">
    <!-- Select2 -->
    <link href="{% static 'select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <!-- iCheck -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/skins/all.css" rel="stylesheet" />

    {% block css %}
    {% endblock %}
</head>

<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <br/>
                    <!-- sidebar menu -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <ul class="nav side-menu fixed">

                                <li class="side-menu-group">
                                    <a href="/">
                                        <i class="fa fa-list-ol"></i> By Serial Number
                                    </a>
                                </li>

                                <li class="side-menu-group">
                                    <a href="/tags">
                                        <i class="fa fa-tag"></i> By Tags
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <!-- /sidebar menu -->
                </div>
            </div>

            <!-- page content -->
            <div class="right_col" role="main">
                {% block content %}
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <h2>Welcome!</h2>
                </div>
                {% endblock %}
            </div>
            <!-- /page content -->

        </div>
    </div>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <!-- Bootstrap -->
    <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- Custom Theme Scripts -->
    <script src="{% static 'build/js/custom.js' %}"></script>
    <!-- PNotify -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.js"></script>
    <!-- select2 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.1/js/select2.min.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static 'moment/min/moment.min.js' %}"></script>
    <script src="{% static 'daterangepicker/daterangepicker.js' %}"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- iCheck -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iCheck/1.0.2/icheck.min.js"></script>

    <script src="{% static 'js/common.js' %}"></script>
    <script src="{% static 'js/base.js' %}"></script>

    {% block js %}
    {% endblock %}
</body>

</html>
